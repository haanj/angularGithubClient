<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Github API Portal</title>

  </head>
  <body>
  <div class="container" ng-controller="ProfileController as profilectrl">
    <input type="text" ng-model="name">
    <button ng-click="profilectrl.getProfile(name)">Get Profile</button>

    <h1>{{ profilectrl.profile.login }}</h1>
    <img ng-src="{{profilectrl.profile.avatar_url}}">
   
    <h3 ng-show="profilectrl.followers"> {{ profilectrl.profile.followers}} Followers</h3>
    <ul>
      <li ng-repeat="follower in profilectrl.followers">
        <a href ng-click="profilectrl.getProfile(follower.login)">{{ follower.login }}</a>
      </li>
    </ul>
    
    <h3 ng-show="profilectrl.following">Following {{ profilectrl.profile.following }}</h3>
    <ul>
      <li ng-repeat="followee in profilectrl.following">
        <a href ng-click="profilectrl.getProfile(followee.login)">{{ followee.login }}</a>
      </li>
    </ul>

    <h3 ng-show="profilectrl.repos">Repos</h3>
    <ul>
      <li ng-repeat="repo in profilectrl.repos">
        <a ng-href="{{repo.html_url}}">{{ repo.name }}</a>
      </li>
    </ul>
  </div>
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./js/app.js"></script>
  </body>
</html>
